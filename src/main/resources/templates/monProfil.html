<!DOCTYPE html>
<html th:replace="~{modele-page :: layout('Profil d\'utilisateur',~{::link} , ~{::#content-wrapper})}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modifier mon profil</title>
<link rel="stylesheet" href="css/output.css" >

</head>

<body>
<div id="content-wrapper">
	 <p class="text-h2 text-center w-full">Mon profil</p>

	<form th:action="@{/utilisateurs/mon-profil}" method="post" th:object="${userConnected}" class="mt-4 mb-8">
	    <input type="hidden" th:field="*{noUtilisateur}"/>
	    
	    <div>
		    <label for="pseudo">Pseudo:</label>
		    <div>
		        <input type="text" id="pseudo" th:field="*{pseudo}"  readonly="readonly" class=" mb-4"/>
		    </div>
		 </div>
	    
	    <div>
	        <label for="nom">Nom:</label>
	        <div>
	        	<input type="text" name="nom" id="nom" th:field="*{nom}" class="mb-4"/>
	        </div>
	    </div>
	    
	    <div>
	        <label for="prenom">Prénom:</label>
	        <div>
	        	<input type="text" name="prénom" id="prenom" th:field="*{prenom}" class="mb-4"/>
	        </div>
	    </div>
	    
	    <div>
	        <label for="email">Email:</label>
	        <div>
	        	<input type="email" id="email" th:field="*{email}" class="mb-4"/>
	        </div>
	    </div>
	    
	    <div>
	        <label for="telephone">Téléphone:</label>
	        <div>
	        	<input type="text" id="telephone" th:field="*{telephone}" class="mb-4"/>
	        </div>
	    </div>
	    
	    <div>
	        <label for="rue">Rue:</label>
	        <div>
	        	<input type="text" id="rue" th:field="*{rue}" class="mb-4"/>
	        </div>
	    </div>
	    
	    <div>
	        <label for="codePostal">Code Postal:</label>
	        <div>
	        	<input type="text" id="codePostal" th:field="*{codePostal}" class="mb-4"/>
	        </div>
	    </div>
	    
	    <div>
	        <label for="ville">Ville:</label>
	        <div>
	        	<input type="text" id="ville" th:field="*{ville}" class="mb-4"/>
	        </div>
	    </div>
	    <div class="flex justify-center">
        	<div class="flex justify-center gap-16 max-w-[250px]">
			    <div class="btn">
			    	<input type="submit" value="Modifier" class="mx-8" name="action"/>
			    </div>
			 </div>
		</div>
	
	</form>
</div>

</body>
</html>

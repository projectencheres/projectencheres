<!DOCTYPE html>
<html th:replace="~{modele-page :: layout('Liste des enchères',~{::link} , ~{::#content-wrapper})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Modifier l'Utilisateur</title>
	<link rel="stylesheet" href="css/output.css" >
</head>
<body >
<div id="content-wrapper">
	 <h1>Modifier l'Utilisateur</h1>
    <form action="/utilisateurs/modifier" method="post" th:object="${utilisateur}">
        <input type="hidden" th:field="*{noUtilisateur}"/>
        <label for="pseudo">Pseudo:</label>
        <input type="text" id="pseudo" th:field="*{pseudo}"/><br/>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" th:field="*{nom}"/><br/>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" th:field="*{prenom}"/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"/><br/>
        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" th:field="*{telephone}"/><br/>
        <label for="rue">Rue:</label>
        <input type="text" id="rue" th:field="*{rue}"/><br/>
        <label for="codePostal">Code Postal:</label>
        <input type="text" id="codePostal" th:field="*{codePostal}"/><br/>
        <label for="ville">Ville:</label>
        <input type="text" id="ville" th:field="*{ville}"/><br/>
        <input type="submit" value="Enregistrer"/>
    </form>
</div>
   
</body>
</html>
